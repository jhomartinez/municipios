<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../Template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadisticasDocTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstadisticasDocEmpty}" rendered="#{estadisticasDocController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadisticasDocController.items.rowCount > 0}">
                    <h:outputText value="#{estadisticasDocController.pagination.pageFirstItem + 1}..#{estadisticasDocController.pagination.pageLastItem + 1}/#{estadisticasDocController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estadisticasDocController.previous}" value="#{bundle.Previous} #{estadisticasDocController.pagination.pageSize}" rendered="#{estadisticasDocController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estadisticasDocController.next}" value="#{bundle.Next} #{estadisticasDocController.pagination.pageSize}" rendered="#{estadisticasDocController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadisticasDocController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadisticasDocTitle_fechaPenultcarga}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPenultcarga}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadisticasDocTitle_fechaUltcarga}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaUltcarga}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadisticasDocTitle_rowidPenultimo}"/>
                            </f:facet>
                            <h:outputText value="#{item.rowidPenultimo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadisticasDocTitle_rowidUltimo}"/>
                            </f:facet>
                            <h:outputText value="#{item.rowidUltimo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadisticasDocTitle_canregCargpenulcruce}"/>
                            </f:facet>
                            <h:outputText value="#{item.canregCargpenulcruce}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadisticasDocTitle_canregCargulcruce}"/>
                            </f:facet>
                            <h:outputText value="#{item.canregCargulcruce}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadisticasDocTitle_idRepoestadis}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRepoestadis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadisticasDocController.prepareView}" value="#{bundle.ListEstadisticasDocViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadisticasDocController.prepareEdit}" value="#{bundle.ListEstadisticasDocEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadisticasDocController.destroy}" value="#{bundle.ListEstadisticasDocDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadisticasDocController.prepareCreate}" value="#{bundle.ListEstadisticasDocCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstadisticasDocIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
